name: CI

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

# REQUIRED for GHCR
permissions:
  contents: read
  packages: write

jobs:
  sanity-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify repo structure
        run: |
          test -d backend
          test -d frontend
          test -d devops-infra

  backend-ci:
    runs-on: ubuntu-latest
    needs: sanity-check

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Run backend tests
        working-directory: backend
        run: npm test

  frontend-ci:
    runs-on: ubuntu-latest
    needs: sanity-check

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Run frontend unit tests
        working-directory: frontend
        run: npm test

      - name: Build frontend
        working-directory: frontend
        run: npm run build

  docker-build-and-push:
    runs-on: ubuntu-latest
    needs: [backend-ci, frontend-ci]

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build backend Docker image
        run: |
          docker build \
            -t ghcr.io/${{ github.repository_owner }}/backend:latest \
            -f devops-infra/docker/backend/Dockerfile \
            backend

      - name: Push backend Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/backend:latest

      - name: Build frontend Docker image
        run: |
          docker build \
            -t ghcr.io/${{ github.repository_owner }}/frontend:latest \
            -f devops-infra/docker/frontend/Dockerfile \
            frontend

      - name: Push frontend Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/frontend:latest
